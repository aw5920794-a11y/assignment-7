<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <h1>CONTACT US</h1>
    <form action="get">
    
    <div>
        <label for="name"> NAME</label> <br>
    <input type="Name" placeholder="Enter Your Name" name="name" id="name">
</div>
    <div>
        <label for="email"> ENTER YOUR EMAIL</label> <br>
    <input type="email" placeholder="ENTER YOUR EMAIL" name="email" id="email">
</div>
<div>
        <label for="subject">SUBJECT</label> <br>
    <input type="subject" placeholder="ENTER YOUR SUBJECT" name="subject" id="subject">
</div>
<p>Gender</p>
    <input type="radio" id="male" name="gender">
    <label for="male">MALE</label> <br>
    <input type="radio" id="female" name="gender">
    <label for="female">FEMALE</label> <br>
    <p>Hobbies</p>
    <input type="checkbox" name="Hobby" id="Reading">
    <label for="Reading">Reading</label> <br>
    <input type="checkbox" name="Hobby" id="Sports">
    <label for="sports">Sports</label> <br>
    <div>
    <label for="message">Message</label> <br>
    <textarea name="message" id="message" rows="5" cols="30"></textarea></div>
    <input type="submit" value="submit">
    <input type="reset" value="Reset">

</form>
</body>
</html>
